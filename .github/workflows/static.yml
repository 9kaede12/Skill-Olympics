                                <li><strong>LDAP (slapd):</strong> 管理者パスワード設定。ユーザー`ouser01`をパスワード`oPass2025`で登録。</li>
                                 <li><strong>連携:</strong> Apacheの`/auth/`ディレクトリへのアクセスをLDAP認証で保護。</li>
