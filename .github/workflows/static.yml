                                <li><strong>NAPT/PAT:</strong> hq1はIPプール、hq2はインターフェースアドレスを使用したアドレス変換を設定。</li>
                                <li><strong>DMVPN:</strong> hq2をハブ、br1/br2をスポークとして構成。スポーク間ダイレクト通信、NHRP、IKEv2/IPsecによるセキュリティ確保。</li>
                                <li><strong>基本設定:</strong> IPアドレス(IPv4/v6)、パスワード(暗号化)、SSHv2アクセス設定。</li>
                             </ul>
