                    </div>
                    <div class="card">
                        <h3 class="text-xl font-bold mb-3 flex items-center"><span class="text-2xl mr-2">🎯</span>「部分点」の活用</h3>
                        <p class="text-red-600 font-semibold">最重要戦略です。</p>
                        <p>例えばDMVPNが困難でも、簡単なGREトンネルで拠点間を接続できれば、その上で動くOSPFの課題は採点対象になります。完璧を目指すより、まず「動く」ことを目指しましょう。</p>
                    </div>
                    <div class="card">
                        <h3 class="text-xl font-bold mb-3 flex items-center"><span class="text-2xl mr-2">🔍</span>体系的トラブルシューティング</h3>
                        <p>問題が発生したら、レイヤーを意識して切り分けましょう。Pingは通るか？(L3) DNSは引けるか？(L7) Firewalldは？一つずつ、段階的に検証する癖をつけましょう。</p>
                    </div>
                </div>
            </section>
        </main>
