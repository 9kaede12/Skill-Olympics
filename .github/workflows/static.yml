                        </button>
                        <div class="accordion-content">
                            <ul class="list-disc list-inside mt-4 space-y-2 text-gray-700">
                                <li><strong>VTP:</strong> モードを `Transparent` に設定 (cs1/cs2/es)。</li>
                                <li><strong>VLAN:</strong> 指定されたVLAN IDと名前を設定。</li>
                                <li><strong>Etherchannel:</strong> cs1-cs2間を静的Port-channel 1 (Gi0/2, Gi0/3)で構成。</li>
                                <li><strong>Trunking:</strong> スイッチ間リンクを `IEEE802.1Q` トランクとして構成。</li>
                                <li><strong>STP:</strong> `RSTP (802.1w)` を有効化。VLAN10はcs1、VLAN11はcs2をルートブリッジに設定。</li>
                                <li><strong>HSRP:</strong> VLAN10/11でゲートウェイを冗長化。アクティブ/スタンバイ、仮想IP、Preemptionを設定。IPv6 HSRPも含む。</li>
                            </ul>
                        </div>
                    </div>
                    
                    <div class="card accordion">
                        <button class="w-full text-left font-bold text-xl flex justify-between items-center">
