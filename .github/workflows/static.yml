            <section id="network" class="content-section">
                <div class="card mb-6">
                    <h2 class="text-2xl font-bold mb-4">ネットワーク設定課題</h2>
                    <p class="text-gray-700 leading-relaxed">ネットワーク課題は、本競技の中核をなします。基本設定から、スイッチング、ルーティング、VPN、冗長化まで、多岐にわたる技術の正確な設定が求められます。設定項目は最適な順序で記載されていないため、依存関係を考慮し、自身で設定順序を計画する必要があります。</p>
                </div>

                <div class="space-y-4">
                    <div class="card accordion">
                        <button class="w-full text-left font-bold text-xl flex justify-between items-center">
