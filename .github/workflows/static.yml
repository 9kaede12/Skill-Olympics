                    <p class="text-gray-700 leading-relaxed">この競技では、技術力だけでなく、戦略的な思考が勝敗を分けます。限られた時間の中で最大の成果を出すための重要な考え方をここで確認しましょう。</p>
                </div>
                <div class="grid md:grid-cols-3 gap-6">
                    <div class="card">
                        <h3 class="text-xl font-bold mb-3 flex items-center"><span class="text-2xl mr-2">⏱️</span>時間管理</h3>
