                                <li><strong>ユーザー認証:</strong> LDAPユーザー `ouser01` でログインした状態にすること。（ローカルユーザーは作成しない）</li>
                                <li><strong>動作確認:</strong> Firefoxで`https://www.skills.local`に証明書エラーなくアクセス。`https://www.itnetsys.org`にもアクセスできることを確認。</li>
                            </ul>
                        </div>
                    </div>
                </div>
