                                <li><strong>EIGRP (AS100):</strong> HeadQuarter拠点内のルーティング。名前付きモード、BGPからの経路再配布、メトリック調整による経路制御、`passive-interface`。IPv6 EIGRPも設定。</li>
                                <li><strong>OSPF (Multi-Area):</strong> DMVPNを介した拠点間ルーティング。Area 0/1/2の設計、DR/BDR選出、EIGRPへの経路再配布、ABR/ASBRとしての経路集約。</li>
                            </ul>
                        </div>
                    </div>

                    <div class="card accordion">
                        <button class="w-full text-left font-bold text-xl flex justify-between items-center">
