<script>
    document.addEventListener('DOMContentLoaded', function() {
        const navButtons = document.querySelectorAll('.nav-button');
        const contentSections = document.querySelectorAll('.content-section');
        const accordions = document.querySelectorAll('.accordion');
        const infraToggles = document.querySelectorAll('.infra-toggle-btn');
        const infraContents = document.querySelectorAll('.infra-content');

        navButtons.forEach(button => {
            button.addEventListener('click', () => {
                const targetId = button.dataset.target;

                navButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');

                contentSections.forEach(section => {
                    section.classList.toggle('active', section.id === targetId);
                });
                
                if (targetId === 'network') {
                    renderRoutingChart();
                }
            });
        });
        
        accordions.forEach(accordion => {
            const button = accordion.querySelector('button');
            const content = accordion.querySelector('.accordion-content');
            const icon = button.querySelector('span:last-child');
            
            button.addEventListener('click', () => {
                const isExpanded = content.style.maxHeight && content.style.maxHeight !== '0px';
                if (isExpanded) {
                    content.style.maxHeight = '0px';
                    icon.style.transform = 'rotate(0deg)';
                } else {
                    content.style.maxHeight = content.scrollHeight + 'px';
                    icon.style.transform = 'rotate(180deg)';
                }
            });
        });

        infraToggles.forEach(button => {
            button.addEventListener('click', () => {
                const targetId = button.dataset.infra + '-infra';
                
                infraToggles.forEach(btn => {
                    btn.classList.remove('bg-blue-500', 'text-white');
                    btn.classList.add('bg-gray-200', 'text-gray-700');
                });

                button.classList.add('bg-blue-500', 'text-white');
                button.classList.remove('bg-gray-200', 'text-gray-700');

                infraContents.forEach(content => {
                    content.classList.toggle('hidden', content.id !== targetId);
                });
            });
        });

        let routingChart = null;
        function renderRoutingChart() {
            if (routingChart) {
                return;
            }
            const ctx = document.getElementById('routingProtocolChart').getContext('2d');
            routingChart = new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: ['範囲', '複雑性', '経路制御', '再配布', '用途'],
                    datasets: [{
                        label: 'BGP',
                        data: [5, 5, 5, 3, 5],
                        borderColor: 'rgba(255, 99, 132, 1)',
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    }, {
                        label: 'EIGRP',
                        data: [3, 3, 4, 5, 3],
                        borderColor: 'rgba(54, 162, 235, 1)',
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    }, {
                        label: 'OSPF',
                        data: [4, 4, 3, 4, 4],
                        borderColor: 'rgba(75, 192, 192, 1)',
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    }]
                },
                options: {
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: true,
                            text: '主要ルーティングプロトコル特性比較',
                            font: { size: 16 }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    let label = context.dataset.label || '';
                                    if (label) {
                                        label += ': ';
                                    }
                                    const value = context.raw;
                                    const characteristic = context.chart.data.labels[context.dataIndex];
                                    let desc = '';
                                    if (label === 'BGP: ') {
                                        if(characteristic === '用途') desc = 'インターネット接続';
                                    } else if (label === 'EIGRP: ') {
                                        if(characteristic === '用途') desc = 'HQ内ルーティング';
                                    } else if (label === 'OSPF: ') {
                                        if(characteristic === '用途') desc = '拠点間(DMVPN上)';
                                    }
                                    return `${characteristic} (${desc || '相対評価:' + value})`;
                                }
                            }
                        }
                    },
                    scales: {
                        r: {
                            angleLines: { display: true },
                            suggestedMin: 0,
                            suggestedMax: 5,
                             pointLabels: {
                                font: {
                                    size: 14
                                }
                            },
                            ticks: {
                                stepSize: 1
                            }
                        }
                    }
                }
            });
        }
    });
</script>

